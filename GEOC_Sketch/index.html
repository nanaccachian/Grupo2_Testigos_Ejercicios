<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEOC</title>

    <link href="assets/style.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sección inicial -->

    <!-- Sección de ingresar nuevo producto -->
    <div class="new_product" id="new_product">
      <h1>Ingresar nuevo producto</h1>

      <label for="tipo_producto">Categoría del producto:</label>

      <select name="tipo_producto" id="tipo_producto">
        <option value="OnDemand">OnDemand</option>
        <option value="Rotación">Rotación</option>
        <option value="Estándar">Estándar</option>
      </select>
      <br /><br />

      <label for="empresa_proveedora"
        >Ingrese el nombre de la empresa proveedora:</label
      >
      <input type="text" id="empresa_proveedora" name="empresa_proveedora" />
      <br /><br />
      <label for="descripcion">Ingrese una descripción:</label>
      <textarea
        id="descripcion"
        name="descripcion"
        rows="4"
        cols="50"
      ></textarea>
    </div>

    <!-- Otras secciones -->
  </body>
</html>
